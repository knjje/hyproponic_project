<div class="row d-flex justify-content-center">
  <div class="col-xl-12 col-lg-12 col-md-12 col-12">
    <div class="row">
      <div class="row d-flex align-items-center">
        <div class="col mt-3 ms-3 d-flex justify-content-end">
          <span class="material-icons" role="button" (click)="cancel()">
            close
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center pt-2 pb-4">
          <img src="{{ imgStatus }}" alt="" />
        </div>
      </div>
      <div class="row pt-1">
        <div class="col text-center">
          <h1 class="{{ textStatus }}">{{ data.title }}</h1>
        </div>
      </div>
      <div class="row pt-1">
        <div class="col text-center">
          <h3 class="text-description">{{ data.textBody }}</h3>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col d-flex justify-content-center">
          <button class="btn submit" (click)="submit()">
            {{ data.textButton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
