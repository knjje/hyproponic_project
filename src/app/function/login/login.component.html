<div class="row">

<section class="forms-section">
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login" (click)="switch()">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input type="email" name="login-email" id="" [(ngModel)]="email">
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" [(ngModel)]="password">
          </div>
        </fieldset>
        <button type="submit" class="btn-login" (click)="login()">Login</button>
      </form>
    </div>

    
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup" (click)="switch()">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>
</div>
