<div class="row">
  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 container mb-4">
    <div class="card">
      <div class="imgBx">
        <img src="assets\icon\hot_1684426.png" class="img1" />
      </div>
      <div class="contentBx">
        <h1 class="mb-2">Temperature</h1>
        <div class="col">
          <p class="f-50 fw-700 mb-4 l-h3">{{ temperatureValue }} ° C</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 container mb-4">
    <div class="card">
      <div class="imgBx">
        <img src="assets\icon\humidity_4181405.png" class="img3" />
      </div>
      <div class="contentBx">
        <h1 class="mb-2">Humidity</h1>
        <div class="col">
          <p class="f-50 fw-700 mb-4 l-h3">{{ humidityValue }} %</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 container mb-4">
    <div class="card">
      <div class="imgBx">
        <img src="assets\icon\drop_3335624.png" class="img2" />
      </div>
      <div class="contentBx">
        <h1 class="mb-2">pH</h1>
        <div class="col">
          <p class="f-50 fw-700 mb-4 l-h3">
            {{ pHValue }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mb-4"
  >
    <button class="style-2" (click)="openQuantity()">เติมสารตามปริมาณ</button>
  </div>
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mb-4"
  >
    <button class="style-2" (click)="openRelay()">ใช้งานอุปกรณ์</button>
  </div>
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mb-4"
  >
    <button class="style-2" (click)="openSprinker()">ใช้งานสปริงเกอร์</button>
  </div>
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mb-4"
  >
    <button class="style-2" (click)="openSetTime()">ตั้งค่าเวลาอุปกรณ์</button>
  </div>
</div>
